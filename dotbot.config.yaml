- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- create:
    - ~/.cache
    - ~/.config
    - ~/src

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/bash:
    ~/.config/shell:
    ~/.vim:
    ~/.vimrc:
    ~/.gitconfig:
    ~/.gitignore:

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
